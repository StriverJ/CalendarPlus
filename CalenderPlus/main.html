<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约现代日历</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/eventmanage.css">
</head>
<body>
    <div class="main-container">
        <aside class="left-panel">
        <!-- 日历部分 -->
            <div class="calendar-card">
                <div class="calendar-header">
                    <h2 id="month-year">2023年 10月</h2>
                    <div class="nav-btns">
                        <button id="prev-btn">&lt;</button>
                        <button id="next-btn">&gt;</button>
                        <button id="today-btn" class="text-btn">今天</button>
                    </div>
                </div>
                
                <div class="calendar-body">
                    <div class="weekdays">
                        <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
                    </div>
                    <div id="days-grid" class="days-grid">
                        </div>
                </div>
            </div>
            <div>
                <input id="input-event-title" type="text" placeholder="点击输入日程标题"></input>
                <textarea id="input-event-detail" placeholder="点击输入日程详情"></textarea>
            </div>
        </aside>
        <main class="right-panel">
            <div id="right-panel-top" class="topbar">
                <div id="right-top-date-display">
                    <div id="topbar-year">
                        2026
                    </div>
                    <div class="date-division"></div>
                    <div id="topbar-month">
                        1
                    </div>
                    <div class="date-division"></div>
                    <div id="topbar-day">
                        1
                    </div>
                    <div class="date-division"></div>
                    <div id="topbar-weekday">
                        星期四
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="JavaScript/calendar.js"></script>
    <script src="JavaScript/eventmanage.js"></script>
</body>
</html>
